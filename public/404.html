<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Lost in the Forbidden Forest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN for static HTML -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Tailwind config override for theme colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: "#eeba30",
              maroon: "#740001",
              parchment: "#fdf6e3",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-maroon text-gold flex items-center justify-center min-h-screen p-4"
  >
    <div class="text-center max-w-md">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">
        🧙‍♂️ 404 - Lost in the Forbidden Forest
      </h1>
      <p class="text-lg md:text-xl text-parchment mb-6">
        It seems you’ve wandered off the map. The path you seek does not exist.
      </p>
      <a
        href="/"
        class="inline-block px-6 py-3 bg-gold text-maroon font-semibold rounded hover:bg-yellow-400 transition"
      >
        Return to the Castle Gate 🏰
      </a>
    </div>
  </body>
</html>
